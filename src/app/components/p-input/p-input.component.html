<div class="input-container">
    <div class="input-text-heading-wrapper">
        <div class="input-text">{{inputComponentDataI?.titleText}}</div>
    </div>
    <div class="input-text-heading-wrapper">
        <div class="input-text">{{inputComponentDataI?.subText}}</div>
    </div>
    <form #capturedFormData="ngForm" (ngSubmit)="publishCaturedData(capturedFormData)">
    <div *ngFor="let displayConfig of inputComponentDataI?.inputBlockConfigs; let i = index;"   class="input-label-value-wrapper">
        
        <label for="text" class="input-text input-label-text">{{displayConfig.label}}</label>
        <div class="input-icon input-icon-email"> 
            <fa-icon *ngIf="displayConfig.inputStatus[0]" class="inout-fa-arrow-right-icon" [icon]="faArrowRight"></fa-icon>
            <fa-icon *ngIf="displayConfig.inputStatus[1]" class="inout-fa-check-icon" [icon]="faCheck"></fa-icon>
            <fa-icon *ngIf="displayConfig.inputStatus[2]" class="inout-fa-xmark-icon" [icon]="faXmark"></fa-icon>
            <input type="{{displayConfig.type}}" ngModel #{{displayConfig.value}}="ngModel"  name = "{{displayConfig.name}}" class="input-area email-input"/>
        </div>
        
    </div>
    <button class="submit-button" type="submit">{{inputComponentDataI?.createAccountLabel}}</button>
</form>
</div>
